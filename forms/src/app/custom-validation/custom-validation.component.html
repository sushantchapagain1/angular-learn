<div class="container">
  <p>custom-validation works!</p>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input
        name="username"
        type="text"
        class="form-control"
        formControlName="username"
        [ngClass]="{ 'is-invalid': fc.username.touched && fc.username.invalid }"
      />
      <div
        class="alert alert-danger"
        *ngIf="fc.username.touched && fc.username.invalid && fc.username.errors"
      >
        <div *ngIf="fc.username.errors['required']">Username is required.</div>
        <div *ngIf="fc.username.errors['minlength']">
          Username needs to be 5 character long.
        </div>
        <div *ngIf="fc.username.errors['noSpaceValidator']">
          Username cannot contain spaces.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': fc.password.touched && fc.password.invalid }"
      />
      <div
        class="alert alert-danger"
        *ngIf="fc.password.touched && fc.password.errors && fc.password.invalid"
      >
        <div *ngIf="fc.password.errors['required']">Password is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>
